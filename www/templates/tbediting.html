<!-- Table Editing Demo Template -->
<ion-view title="Table Editing">
	<!-- Navigation -->
	<ion-nav-buttons side="left">
		<button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<!-- Simple Editable-Table -->
	<ion-content ng-controller="TableEditCtrl">
		<ion-list class="list">
			<ion-item class="item my-item" 
				collection-repeat="item in items" 
				collection-item-width="'100%'"
				collection-item-height="60">
				<!-- Editing options -->
				<ion-option-button class="button-positive">Share</ion-option-button>
				<ion-option-button class="button-energized">Edit</ion-option-button>
				<ion-option-button class="button-assertive">Delete</ion-option-button>
				{{item}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
