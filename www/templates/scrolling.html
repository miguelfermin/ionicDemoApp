<!-- Use this template to desmostrate how the collection-repeat directive performs with a bunch of data -->
<ion-view title="Scrolling">
	<!-- Nav bar -->
	<ion-nav-buttons side="left">
    	<button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  	</ion-nav-buttons>
  	<!-- List -->
  	<ion-content ng-controller="ScrollingCtrl">
		<div class="list">
			<a class="item my-item"
			collection-repeat="item in getContacts()"
			collection-item-height="100"
			collection-item-width="'100%'">
			<img ng-src="http://placekitten.com/60/{{55 + ($index % 10)}}">
			{{ (item.first_name+' '+item.last_name) }}
			</a>
		</div>
	</ion-content>
</ion-view>
